    <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-white border">
                    <div class="card-header bg-white text-dark border-bottom">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Formulário
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="survivorForm">

                            <div class="mb-4">
                                <label for="nome" class="form-label text-dark">
                                    <i class="fas fa-user me-2"></i>
                                    Nome Completo
                                    <span class="text-dark"></span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg bg-white text-dark border" 
                                    id="nome" 
                                    placeholder="nome completo"
                                    >
                            </div>

                            <div class="mb-4">
                                <label for="local" class="form-label text-dark">
                                    <i class="fas fa-map-marker-alt me-2"></i>
                                    Local Atual
                                    <span class="text-dark"></span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg bg-white text-dark border" 
                                    id="local" 
                                    placeholder="Localização atual"
                                    >
                            </div>

                            <div class="mb-4">
                                <label for="descricao" class="form-label text-dark">
                                    <i class="fas fa-file-alt me-2"></i>
                                    Descrição / Observações
                                    <span class="text-dark"></span>
                                </label>
                                <textarea 
                                    class="form-control bg-white text-dark border" 
                                    id="descricao" 
                                    rows="5" 
                                    placeholder="Descreva aqui sua experiencia"
                                    ></textarea>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="data" class="form-label text-dark">
                                        <i class="fas fa-calendar-alt me-2"></i>
                                        Data
                                        <span class="text-dark">*</span>
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control form-control-lg bg-white text-dark border" 
                                        id="data"
                                        placeholder="DD/MM/AAAA"
                                        >
                                </div>
                                <div class="col-md-6">
                                    <label for="hora" class="form-label text-dark">
                                        <i class="fas fa-clock me-2"></i>
                                        Hora
                                        <span class="text-dark"></span>
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control form-control-lg bg-white text-dark border" 
                                        id="hora"
                                        placeholder="HH:MM"
                                        >
                                        <br>

                                        <button type="submit" class="btn btn-dark btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    Enviar Registro
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
